<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Interactive rating component</title>
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="star">
    </div>
    <div class="content">
      <h2>How did we do?</h2>
      <p> Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
    </div>
    <div class="rating">
      <ul >
        <li><button class="btn" >1</button ></li>
        <li><button class="btn">2</button ></li>
        <li><button class="btn">3</button ></li>
        <li><button class="btn">4</button ></li>
        <li><button class="btn">5</button ></li>
    </ul>
    </div>
    <button  id="submit" type="submit">SUBMIT</button>
  </div>

  <div class="thankyou-main hidden" >
    <img src="./images/illustration-thank-you.svg" alt="thank you">
    <div class="stats">You selected <span id="user-rate"></span> out of 5</div>
    <div class="content-ty">
      <div class="ty-title">Thank you!</div>
      <p>We appreciate you taking the time to give a rating. If you ever need more support, 
        don’t hesitate to get in touch!</p>
    </div>
  </div>
  <!-- Rating state start

  Rating state end

  Thank you state start

  You selected Add rating here out of 5

  Thank you!

  We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!

  Thank you state end -->
</body>
<script src="script.js"></script>
</html>
